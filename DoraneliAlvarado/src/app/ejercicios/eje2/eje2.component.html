<div class="container">
    <div class="row">
        <div class="card col-3" *ngFor="let usuario of usuarios">
            <div class="card-header">
                {{ usuario.name }}
            </div>
            <div class="card-body">
                {{ usuario.email }}
                {{ usuario.password }}
            </div>
            <div class="card-footer text-muted">
                Footer
            </div>
        </div>
    </div>
</div>
