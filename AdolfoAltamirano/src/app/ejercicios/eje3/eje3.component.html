<div class="container">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h3>Registro al sistema de la empresa {{title}}</h3>
                <div class="card-body">
                    <form [formGroup]="passwordForm">
                    <div class="row">
                        <div class="col d-flex justify-content-between">
                            <div class="mb-3">
                                <label for="" class="form-label">Name</label>
                                <input type="text"
                                    class="form-control" name="" id=""
                                    aria-describedby="helpId" placeholder="">
                                <small id="helpId" class="form-text text-muted">Help
                                    text</small>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Last Name</label>
                                <input type="text"
                                    class="form-control" name="" id=""
                                    aria-describedby="helpId" placeholder="">
                                <small id="helpId" class="form-text text-muted">Help
                                    text</small>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Age</label>
                                <input type="number"
                                    class="form-control" name="" id=""
                                    aria-describedby="helpId" placeholder="">
                                <small id="helpId" class="form-text text-muted">Help
                                    text</small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-flex justify-content-between">
                                <div class="mb-3">
                                    <label for="" class="form-label">Phone</label>
                                    <input type="text"
                                        class="form-control" name="" id=""
                                        aria-describedby="helpId"
                                        placeholder="">
                                    <small id="helpId" class="form-text
                                        text-muted">Help
                                        text</small>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Address</label>
                                    <input type="text"
                                        class="form-control" name="" id=""
                                        aria-describedby="helpId"
                                        placeholder="">
                                    <small id="helpId" class="form-text
                                        text-muted">Help
                                        text</small>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">City</label>
                                    <input type="text"
                                        class="form-control" name="" id=""
                                        aria-describedby="helpId"
                                        placeholder="">
                                    <small id="helpId" class="form-text
                                        text-muted">Help
                                        text</small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-flex justify-content-between">
                                <div class="mb-3">
                                    <label for="" class="form-label">State</label>
                                    <input type="text"
                                        class="form-control" name="" id=""
                                        aria-describedby="helpId"
                                        placeholder="">
                                    <small id="helpId" class="form-text
                                        text-muted">Help
                                        text</small>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Country</label>
                                    <input type="text"
                                        class="form-control" name="" id=""
                                        aria-describedby="helpId"
                                        placeholder="">
                                    <small id="helpId" class="form-text
                                        text-muted">Help
                                        text</small>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Postal Code</label>
                                    <input type="number"
                                        class="form-control" name="" id=""
                                        aria-describedby="helpId"
                                        placeholder="">
                                    <small id="helpId" class="form-text
                                        text-muted">Help
                                        text</small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-flex justify-content-between">
                                <div class="mb-3">
                                    <label for="cumple">Fecha de nacimiento:
                                    </label>
                                    <input type="date" name="cumple" id="cumple"
                                        class="form-control"
                                        aria-describedby="helpId">
                                    <small id="helpId" class="form-text
                                        text-muted">Help
                                        text</small>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Email</label>
                                    <input type="email" class="form-control"
                                        name=""
                                        id="" aria-describedby="emailHelpId"
                                        placeholder="abc@mail.com">
                                    <small id="emailHelpId" class="form-text
                                        text-muted">Help text</small>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Password</label>
                                    <input type="password" class="form-control"
                                        name=""
                                        id="" placeholder="">
                                </div>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
