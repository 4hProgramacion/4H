<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="card">
        <div class="card-header">
          Acceso al sitema {{title}}
        </div>
        <div class="card-body">
          <h5 class="card-title">Ingrese los datos</h5>
          <div class="form-floating mb-3">
            <input [(ngModel)]="correo" type="email" class="form-control" id="floatingInput"
              placeholder="name@example.com">
            <label for="floatingInput">Correo</label>
          </div>
          <div class="form-floating">
            <input [(ngModel)]="password" type="password" class="form-control" id="floatingPassword"
              placeholder="Password">
            <label for="floatingPassword">Contrase√±a</label>
          </div>
          <button (click)="validar()" class="btn btn-primary mt-3">Ingresar</button>
        </div>
      </div>
    </div>
  </div>
</div>
