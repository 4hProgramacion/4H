<div class="container">
    <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-10">
        <div class="card">
          <div class="card-header">
            <h3>Formulario de registro a la base de datos</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="formulario">
  
              <div class="row">
                <div class="col d-flex justify-content-between">
                  <div class="mb-3">
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="" formControlName="nombre">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                  </div>
  
                  <div class="mb-3">
                    <label for="" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                  </div>
  
                  <div class="mb-3">
                    <label for="" class="form-label">Age</label>
                    <input type="number" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col d-flex justify-content-between">
                  <div class="mb-3">
                    <label for="" class="form-label">Phone</label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                  </div>
  
                  <div class="mb-3">
                    <label for="" class="form-label">Address</label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                  </div>
  
                  <div class="mb-3">
                    <label for="" class="form-label">City</label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col d-flex justify-content-between">
                  <div class="mb-3">
                    <label for="" class="form-label">State</label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                  </div>
  
                  <div class="mb-3">
                    <label for="" class="form-label">Country</label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                  </div>
  
                  <div class="mb-3">
                    <label for="" class="form-label">Postal Code</label>
                    <input type="number" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col d-flex justify-content-between">
                  <div class="mb-3">
                    <label for="" class="form-label">Birthday</label>
                    <input type="date" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                  </div>
  
                  <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId"
                      placeholder="abc@mail.com" formControlName="correo">
                    <small id="emailHelpId" class="form-text text-muted">Help text</small>
                  </div>
  
                  <div class="mb-3">
                    <label for="" class="form-label">Password</label>
                    <input type="password" class="form-control" name="" id="" placeholder="" formControlName="password">
                    <div *ngIf="formulario.get ('password')?.invalid && formulario.get('password')?.touched" 
                    class="alert alert-danger">El password es obligatorio</div>
                  </div>
  
                  <div class="mb-3">
                    <label for="" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="" id="" placeholder="" formControlName="confirmpassword">
                    <div *ngIf="formulario.get ('confirmpassword')?.invalid && formulario.get('confirmpassword')?.touched" 
                    class="alert alert-danger">Password incorrecto</div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
              <button type="button" [disabled]="!formulario.valid" class="btn btn-primary">Registrar</button>
          </div>  
        </div>
      </div>
    </div>
  </div>
