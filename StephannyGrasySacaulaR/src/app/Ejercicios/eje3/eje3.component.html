<div class="container">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h3>Registro al sistema de la {{title}}</h3>
                    <div class="card-body">
                        <form [formGroup] = "passwordForm">
                            <div class="row">
                                <div class="col d-flex justify-content-between">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Name</label>
                                <input type="text"
                                    class="form-control" name="" id="nombre"
                                    aria-describedby="helpId" placeholder="">
                                <small id="helpId" class="form-text text-muted">Help
                                    text</small>
                                    </div>
                                    <div class="mb-3">
                                        <label for="ape" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" name="" id="ape" aria-describedby="helpId"
                                            placeholder="">
                                        <small id="helpId" class="form-text text-muted">Help
                                            text</small>
                                    </div>
                                    <div class="mb-3">
                                        <label for="años" class="form-label">Age</label>
                                        <input type="number" class="form-control" name="" id="años"
                                            aria-describedby="helpId" placeholder="">
                                        <small id="helpId" class="form-text text-muted">Help
                                            text</small>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col d-flex justify-content-between">
                                        <div class="mb-3">
                                            <label for="tele" class="form-label">Phone</label>
                                            <input type="text" class="form-control" name="" id="tele"
                                                aria-describedby="helpId" placeholder="">
                                            <small id="helpId" class="form-text
                                        text-muted">Help
                                                text</small>
                                        </div>
                                        <div class="mb-3">
                                            <label for="ad" class="form-label">Address</label>
                                            <input type="text" class="form-control" name="" id="ad"
                                                aria-describedby="helpId" placeholder="">
                                            <small id="helpId" class="form-text
                                        text-muted">Help
                                                text</small>
                                        </div>
                                        <div class="mb-3">
                                            <label for="ciudad" class="form-label">City</label>
                                            <input type="text" class="form-control" name="" id="ciudad"
                                                aria-describedby="helpId" placeholder="">
                                            <small id="helpId" class="form-text
                                        text-muted">Help
                                                text</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col d-flex justify-content-between">
                                        <div class="mb-3">
                                            <label for="estado" class="form-label">State</label>
                                            <input type="text" class="form-control" name="" id="estado"
                                                aria-describedby="helpId" placeholder="">
                                            <small id="helpId" class="form-text
                                        text-muted">Help
                                                text</small>
                                        </div>
                                        <div class="mb-3">
                                            <label for="pais" class="form-label">Country</label>
                                            <input type="text" class="form-control" name="" id="pais"
                                                aria-describedby="helpId" placeholder="">
                                            <small id="helpId" class="form-text
                                        text-muted">Help
                                                text</small>
                                        </div>
                                        <div class="mb-3">
                                            <label for="postal" class="form-label">Postal Code</label>
                                            <input type="number" class="form-control" name="" id="postal"
                                                aria-describedby="helpId" placeholder="">
                                            <small id="helpId" class="form-text
                                        text-muted">Help
                                                text</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col d-flex justify-content-between">
                                        <div class="mb-3">
                                            <label for="cumple">Fecha de nacimiento:
                                            </label>
                                            <input type="date" name="cumple" id="cumple" class="form-control"
                                                aria-describedby="helpId">
                                            <small id="helpId" class="form-text
                                        text-muted">Help
                                                text</small>
                                        </div>
                                        <div class="mb-3">
                                            <label for="" class="form-label">Email</label>
                                            <input type="email" class="form-control" name="" id=""
                                                aria-describedby="emailHelpId" placeholder="abc@mail.com">
                                            <small id="emailHelpId" class="form-text
                                        text-muted">Help text</small>
                                        </div>
                                        <div class="mb-3">
                                            <label for="contra" class="form-label">Password</label>
                                            <input type="password" class="form-control" name="" id="contra"
                                                placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
