<div class="container">
    <div class="row">
        <div class="card col-3" *ngFor="let Usuario of usuarios">
            <div class="card-header">
            {{Usuario.name}}
            </div>
            <div class="card-body">
                {{Usuario.email}}
                {{Usuario.password}}

            </div>
            <div class="card-footer text-muted">
                Footer
            </div>
        </div>
    </div>
</div>
