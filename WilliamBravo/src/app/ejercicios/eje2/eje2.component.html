<div class="container">
    <div class="row">
        <div class="card col-3" *ngFor="let Usuarios of usuarios">
            <div class="card-header">
                {{Usuarios.name}}
            </div>
            <div class="card-body">
                {{Usuarios.email}}
                {{Usuarios.password}}
            </div>
            <div class="card-footer text-muted">
            </div>
        </div>
    </div>
