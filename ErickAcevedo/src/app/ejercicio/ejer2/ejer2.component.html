<div class="container">
    <div class="card col-3" *ngFor="let usuario of usuarios">
        <div class="card-header"></div>
        {{usuario.name}}
</div>
<div class="card-body">
    {{usuario.email}}
    {{usuario.email_verified_at}}
    {{usuario.created_at}}
    {{usuario.updated_at}}

    
</div>
<div class="card-footer text-muted">footer</div>
</div>
