<div class="container">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-9">
            <div class="card">
                <div class="card-header">
                    <h3>Registro al sistema de la empresa {{ title }}</h3>
                    <div class="card-body">
                        <form [formGroup]="passwordForm">
                            <div class="row">
                                <div class="col d-flex justify-content-between">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Name</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name=""
                                            id=""
                                            aria-describedby="helpId"
                                            placeholder=""
                                            formControlName="nombre"
                                            />
                                        <small id="helpId" class="form-text
                                            text-muted">Help text</small>
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Age</label>
                                        <input
                                            type="number"
                                            class="form-control"
                                            name=""
                                            id=""
                                            aria-describedby="helpId"
                                            placeholder="" formControlName="edad"
                                            />
                                        <small id="helpId" class="form-text
                                            text-muted">Help text</small>
                                    </div>
                                     <div class="mb-3">
                                        <label for="" class="form-label">Phone</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name=""
                                            id=""
                                            aria-describedby="helpId"
                                            placeholder="" formControlName="telefono"
                                            />
                                        <small id="helpId" class="form-text
                                            text-muted">Help text</small>
                                    </div>
                                </div>
                                <div class="col d-flex justify-content-between">
                                   
                                    <div class="mb-3">
                                        <label for="" class="form-label">Address</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name=""
                                            id=""
                                            aria-describedby="helpId"
                                            placeholder="" formControlName="direccion"
                                            />
                                        <small id="helpId" class="form-text
                                            text-muted">Help text</small>
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">City</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name=""
                                            id=""
                                            aria-describedby="helpId"
                                            placeholder="" formControlName="ciudad"
                                            />
                                        <small id="helpId" class="form-text
                                            text-muted">Help text</small>
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">State</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name=""
                                            id=""
                                            aria-describedby="helpId"
                                            placeholder="" formControlName="estado"
                                            />
                                        <small id="helpId" class="form-text
                                            text-muted">Help text</small>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col d-flex justify-content-between">
                                    
                                    <div class="mb-3">
                                        <label for="" class="form-label">Country</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name=""
                                            id=""
                                            aria-describedby="helpId"
                                            placeholder="" formControlName="pais"
                                            />
                                        <small id="helpId" class="form-text
                                            text-muted">Help text</small>
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Postal
                                            Code</label>
                                        <input
                                            type="number"
                                            class="form-control"
                                            name=""
                                            id=""
                                            aria-describedby="helpId"
                                            placeholder="" formControlName="codigoPostal"
                                            />
                                        <small id="helpId" class="form-text
                                            text-muted">Help text</small>
                                    </div>
                                    <div class="mb-3">
                                        <label for="cumple">Fecha de nacimiento:
                                        </label>
                                        <input
                                            type="date"
                                            name="cumple"
                                            id="cumple"
                                            class="form-control"
                                            aria-describedby="helpId" formControlName="fecha"
                                            />
                                        <small id="helpId" class="form-text
                                            text-muted">Help text</small>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col d-flex justify-content-between">

                                    <div class="row">
                                        <div class="col d-flex
                                            justify-content-between">
                                            <div class="mb-3">
                                                <label for=""
                                                    class="form-label">Email</label>
                                                <input
                                                    type="email"
                                                    class="form-control"
                                                    name=""
                                                    id=""
                                                    aria-describedby="emailHelpId"
                                                    placeholder="abc@mail.com"
                                                    formControlName="correo"
                                                    />
                                                <small id="emailHelpId"
                                                    class="form-text text-muted">Help
                                                    text</small>
                                            </div>
                                            <div class="mb-3">
                                                <label for=""
                                                    class="form-label">Password</label>
                                                <input
                                                    type="password"
                                                    class="form-control"
                                                    name=""
                                                    id=""
                                                    placeholder=""
                                                    formControlName="password">
                                                <div *ngIf="passwordForm.get('password')?.invalid
                                                    &&
                                                    passwordForm.get('password')?.touched"
                                                    class="alert alert-danger">El
                                                    password es obligatorio y
                                                    debe de tener al menos 8
                                                    caracteres, debe incluir por
                                                    lo menos una letra mayuscula
                                                    y un numero</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Confirmar
                                            Password</label>
                                        <input
                                            type="password"
                                            class="form-control"
                                            name=""
                                            id=""
                                            placeholder=""
                                            formControlName="confirmaPassword">
                                        <div *ngIf="passwordForm.get('confirmaPassword')?.invalid
                                            &&
                                            passwordForm.get('confirmaPassword')?.touched"
                                            class="alert alert-danger">El
                                            password no coincide</div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="button"
                                        [disabled]="!passwordForm.valid"
                                        class="btn btn-primary">Registrar</button>
                                </div>

                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
